<script type="text/javascript">
var pTitles = [];
var pURLs = [];

{% for post in site.posts %}
pTitles[pTitles.length] = "{{post.title}}";
pURLs[pURLs.length] = "{{post.url}}"
document.write("{{post.title}}");
{% endfor %}

//pTitles.reverse();

for(int i = 0; i<pTitles.length; i++){
  document.write(pTitles[i].link('{{site.baseurl}}'+pURLs[i]));
}

</script>
