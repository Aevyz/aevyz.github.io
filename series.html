---
title: All Posts
---
<ul>
<script type="text/javascript">
var pTitles = [];
var pURLs = [];

{% for post in site.posts %}
pTitles[pTitles.length] = "{{post.title}}";
pURLs[pURLs.length] = "{{post.url}}"
document.write("{{post.title}}");
{% endfor %}

pTitles.reverse();

document.write('&ltul&gt');
for(i = 0; i < pTitles.length; i++){
  var str = String(pTitles[i]);
  var url = String(pURLs[i]);
  var final = str.link('&ltli&gt'+url+'&lt/li&gt');
  document.write('&ltli&gt'+final+'&lt/li&gt');
}
document.write('&lt/ul&gt');
</script>
