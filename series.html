---
title: All Posts
---
<ul>
<div id="list">
Script Replaces This
</div>
</ul>

<script type="text/javascript">
var pTitles = [];
var pURLs = [];

{% for post in site.posts %}
pTitles[pTitles.length] = "{{post.title}}";
pURLs[pURLs.length] = "{{post.url}}"
document.write("{{post.title}}");
{% endfor %}

pTitles.reverse();
var final ="";
document.write('&ltul&gt');
for(i = 0; i < pTitles.length; i++){
  var str = String(pTitles[i]);
  var url = String(pURLs[i]);
  final += '&ltli&gt'+str.link(url)+'&lt/li&gt';
}
document.getElementById('list').innerHTML = final;

</script>
